version: 2
jobs:
  build:
    branches:
      only: master
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: echo "no test"
      - run:
          name: build
          command: npm run build
      - run:
          name: Install awscli
          command: |
            sudo apt-get install python-pip python-dev
            sudo pip install awscli
      - run:
          name: Deploy
          command: surge --project ./public --domain dave-leigh.surge.sh

